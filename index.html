<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="title">
        <h1>What's for Dinner?</h1>
      </div>
      <div class="button">
        <button class="add-recipe"> ADD A RECIPE </button>
      </div>
    </header>
    <p>
    <div class="boxes">
      <section class="left-box">
        <form>
          <h2>What are you looking for?</h2>
            <p>
            <input type="radio" name=meal value="Side" checked="checked" id="side"/> Side
            <p>
            <input type="radio" name=meal value="Main Dish" checked="checked" id="mainDish"/> Main Dish
            <p>
            <input type="radio" name=meal value="Dessert" checked="checked" id="dessert"/> Dessert
            <p>
            <input type="radio" name=meal value="Entire Meal" checked="checked" id="entireMeal" /> Entire meal
            <p>
            <button class="cook-button">LET'S COOK!</button>
          </p>
        </form>
      </section>
      <section class="right-box">
        <div>
          <section class="selection-display hidden">
            <h3>You should make:</h3>
            <p>
            <h1 class="selection-name"></h1>
          </section>
          <img class="cookpot" src="./assets/cookpot.svg" alt="Line art of boiled over cookpot with lid">
        </div>
      </section>
    </div>
    <footer class='hidden'>
      <section class="addNewRecipe">
        <form class="recipe-form">
          <label >Recipe Type:<input type="text" id="type" name="Type:"/></label>
          <label >Recipe Name:<input type="text" id="name" name="Name:"/></label>
          <button id="add-new">ADD NEW</button>
          <h1 class="error-message"></h1>
        </form>
      </section>
    </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
